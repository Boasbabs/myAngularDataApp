<section class="card login">
  <form name="myform" novalidate
    ng-submit="register()">
    <h1>Register!</h1>
    <p>To access site features </p>

    <input type="firstname" name="firstname" placeholder="First Name" autofocus
      ng-model="user.firstname" ng-required="true">
    <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First Name is required</p>

    <input type="lastname" name="lastname" placeholder="Last Name" autofocus
      ng-model="user.lastname" ng-required="true">
    <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last Name is also required</p>

    <input type="email" name="email" placeholder="Email" autofocus
      ng-model="user.email" ng-required="true">
    <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Please enter correct email</p>

    <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Enter a password</p>
    <button type="submit" name="button" class="btn"
    ng-disabled="myform.$invalid">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
